<head>

<body>

{% include "./DB_LAB2/header.html" %}

<div >
      <table class="table table-hover table-bordered table-responsive">
        <caption>
            <h3>Family positions of employees</h3>
        </caption>
        <thead>
            <th>Name</th>
            <th>Family position</th>
        </thead>
        <tbody>
            {% for i in info %}
                <tr>
                    <td> {{ i.name }} </td>
                    <td> {{ i.value }} </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
